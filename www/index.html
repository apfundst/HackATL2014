
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<style type="text/css">
		.row{
			margin-top: 10px;
		}

	</style>
	<div class="container">
		 <div class="text-center">
	    	<h1>My head hurts</h1>
	    	<h1>Real bad</h1>
	    </div>  
    <br>
        <div class="well">
	<div class="row">
        <div  class="col-md-12">
            <a href="begintest.html" class="btn btn-primary btn-lg btn-block btn-huge">Take The Test</a>
        </div>
    </div>
    <div class="row">
        <div id="new" class="col-md-12">
            <a href="#" class="btn btn-success btn-lg btn-block btn-huge">Motivate Me</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img id="myImage"/>
        </div>
	</div>
            
    <hr>
    
 <!--scripts------------------------------------------------------>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="cordova.js"></script>
     <script type="text/javascrip" src="../plugins/org.apache.cordova.camera/www/camera.js"></script>
     <script type="text/javascript" src="js/index.js"></script>
	<script>
	$('#new').click(function(){
		navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
			destinationType: Camera.DestinationType.DATA_URL
		});

		function onSuccess(imageData) {
			var image = document.getElementById('myImage');
			image.src = "data:image/jpeg;base64," + imageData;
		}

		function onFail(message) {
			alert('Failed because: ' + message);
		}
		
		});
	</script>

</body>
</html>
